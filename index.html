<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
    <h1 class="nome">Nome do Aluno</h1>
        <div class="informa">
            
            <div>
                <form>
                    <b> 
                        <h3 id="login" >Login</h3>
                    </b> 
                    <br>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as consifuraçoes no seu ambiente</p>
                    
                    <div> 
                        <i data-feather="user"> </i>
                        <input class="text" type="text" placeholder="Seu e-mail"> 
                    </div>
                    <div>
                        <i data-feather="key" ></i>
                        <input class="text" type="password" placeholder="Sua senha">
                    </div>
                    <div> 
                        <button type="button" class="entrar">Entrar</button>
                    </div>
                    <div> 
                        <button class="esqueciasenha">Esqueci a senha</button>
                    </div>

                    <div>
                        <ul class="icons">
                            <ul><i class="face" data-feather="facebook"></i></ul> 
                            <ul><i class="tt" data-feather="twitter"></i></ul>
                            <ul><i class="insta" data-feather="instagram"></i></ul>
                        </ul>
                    </div>
                </form>
            </div>
            <img class="foto" src="foto.jpg" alt="">

        </div>


    <script>
        feather.replace();
    </script>
