<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="ifpr.png">
            <h1>LISTA DE TAREFAS</h1>
        </div>

        <div class="txtTarefa-container">
            <input type="text" id="inputAdd" class="txtTarefa" placeholder="Digite sua tarefa...">
            <button id="btnAdd" class="buttonAdd">Adicionar</button>

            <div class="priority-checkboxes">
                <label><input type="checkbox" id="vermelho">Importante</label>
                <label><input type="checkbox" id="amarelo"> Baixa Importância</label>
                <label><input type="checkbox" id="verde"> Não Importante</label>
            </div>
        </div>

        <ul id="list" class="listaTarefas"></ul>

    </div>

    <footer>
        <p>Bruno Dill - Estudante IFPR - Campus Cascavel</p>
        <p><a href="https://www.seusite.com" >GitHub</a></p>
    </footer>

    <script src="scrp.js"></script>

</body>
</html>
