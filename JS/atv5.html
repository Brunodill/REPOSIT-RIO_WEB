<script>

    const combustivel = Number(prompt("Qual o valor para ser abastecido?"))
    const gasolina = Number(prompt("Qual o valor do litro da gasolina?"))

    total = combustivel/gasolina

    document.write("Valor abastecido: ", combustivel, "<br>")
    document.write("Valor da gasolina: ", gasolina, "<br>")
    document.write("Litros totais abastecido: ", total.toFixed(2))

</script>
