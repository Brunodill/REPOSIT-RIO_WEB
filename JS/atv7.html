<script>

    const dia = Number(prompt("Qual dia de hoje?"))
    const mes = Number(prompt("Qual mês está?"))

    const dias_mes = mes*30

    const dias_totais = dia+dias_mes
    console.log(dias_totais)

    document.write("Data de hoje: ", dia, "/", mes, "<br>")
    document.write("Ja se passaram ", dias_totais, " dias des de o inicio do ano" )


</script>
